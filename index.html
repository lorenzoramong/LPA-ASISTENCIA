<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LPA â€“ Asistencia (Offline)</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fef2f2;
      font-family: sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
    table th {
      background-color: #fee2e2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Registro de Asistencia</h1>
    <div class="card mb-6">
      <form id="attendance-form" class="space-y-4">
        <div>
          <label for="input-nombre" class="block text-gray-700">Nombre del Jugador</label>
          <input type="text" id="input-nombre" required class="w-full px-3 py-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label for="select-tipo" class="block text-gray-700">Tipo de Registro</label>
          <select id="select-tipo" required class="w-full px-3 py-2 border border-gray-300 rounded">
            <option value="">Selecciona...</option>
            <option value="Entrada">Entrada</option>
            <option value="Salida">Salida</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded">Registrar Asistencia</button>
      </form>
    </div>

    <div class="card mb-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Registros actuales</h2>
      <table id="records-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Fecha y Hora</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button id="export-btn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Exportar a CSV</button>
  </div>

  <script>
    const form = document.getElementById('attendance-form');
    const tableBody = document.querySelector('#records-table tbody');
    const exportBtn = document.getElementById('export-btn');
    const registros = [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = document.getElementById('input-nombre').value.trim();
      const tipo = document.getElementById('select-tipo').value;
      const fechaHora = new Date().toLocaleString();

      if (!nombre || !tipo) {
        alert("Completa nombre y tipo");
        return;
      }

      const registro = { nombre, tipo, fechaHora };
      registros.push(registro);
      agregarFilaTabla(registro);

      form.reset();
      document.getElementById('input-nombre').focus();
    });

    function agregarFilaTabla(registro) {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${registro.nombre}</td>
        <td>${registro.tipo}</td>
        <td>${registro.fechaHora}</td>
      `;
      tableBody.appendChild(fila);
    }

    exportBtn.addEventListener('click', () => {
      if (registros.length === 0) {
        alert("No hay registros para exportar.");
        return;
      }
      const encabezados = ["Nombre", "Tipo", "FechaHora"];
      const filas = registros.map(r => [r.nombre, r.tipo, r.fechaHora]);
      const contenidoCSV = [encabezados, ...filas]
        .map(fila => fila.map(item => `"${item}"`).join(','))
        .join('\n');

      const blob = new Blob([contenidoCSV], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.setAttribute('download', 'asistencia_LPA.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
