<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LPA â€“ Asistencia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fef2f2;
      font-family: sans-serif;
    }
    .tab-button {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem 0.5rem 0 0;
      background-color: #fecaca;
      color: #b91c1c;
      font-weight: bold;
    }
    .tab-button.active {
      background-color: #ef4444;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-red-600 mb-6">LPA â€“ Asistencia</h1>

    <!-- Tabs -->
    <div class="flex space-x-2 mb-4">
      <button class="tab-button active" data-tab="asistencia-tab">Registro de Asistencia</button>
      <button class="tab-button" data-tab="jugadores-tab">Nuevo Jugador</button>
    </div>

    <!-- TAB 1: Asistencia -->
    <div id="asistencia-tab" class="tab-content active">
      <div class="bg-white p-4 rounded shadow mb-4">
        <form id="attendance-form" class="space-y-4">
          <div>
            <label for="select-nombre" class="block text-gray-700">Jugador</label>
            <select id="select-nombre" required class="w-full px-3 py-2 border border-gray-300 rounded">
              <option value="">Selecciona un jugador...</option>
            </select>
          </div>
          <div>
            <label for="select-tipo" class="block text-gray-700">Tipo de Registro</label>
            <select id="select-tipo" required class="w-full px-3 py-2 border border-gray-300 rounded">
              <option value="">Selecciona...</option>
              <option value="A tiempo">A tiempo</option>
              <option value="Tarde">Tarde</option>
              <option value="Ausente">Ausente</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded">Registrar Asistencia</button>
        </form>
      </div>

      <div class="bg-white p-4 rounded shadow mb-4">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold text-gray-800">Registros actuales</h2>
          <button id="btn-export" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Exportar CSV</button>
        </div>
        <table id="records-table" class="w-full text-sm border-collapse">
          <thead>
            <tr class="bg-red-100">
              <th class="border px-2 py-1">Nombre</th>
              <th class="border px-2 py-1">Horario</th>
              <th class="border px-2 py-1">Tipo</th>
              <th class="border px-2 py-1">Fecha y Hora</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- TAB 2: Nuevo Jugador -->
    <div id="jugadores-tab" class="tab-content">
      <div class="bg-white p-4 rounded shadow mb-4">
        <form id="jugador-form" class="space-y-4">
          <div>
            <label for="input-nombre-jugador" class="block text-gray-700">Nombre</label>
            <input type="text" id="input-nombre-jugador" required class="w-full px-3 py-2 border border-gray-300 rounded" />
          </div>
          <div>
            <label for="input-apellido-jugador" class="block text-gray-700">Apellido</label>
            <input type="text" id="input-apellido-jugador" required class="w-full px-3 py-2 border border-gray-300 rounded" />
          </div>
          <div>
            <label for="input-horario" class="block text-gray-700">Horario</label>
            <input type="text" id="input-horario" required class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="Ej. 17:00 - 19:00" />
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Registrar Jugador</button>
        </form>
      </div>

      <div class="bg-white p-4 rounded shadow mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Jugadores Registrados</h2>
        <table id="jugadores-table" class="w-full text-sm border-collapse">
          <thead>
            <tr class="bg-red-100">
              <th class="border px-2 py-1">Nombre</th>
              <th class="border px-2 py-1">Apellido</th>
              <th class="border px-2 py-1">Horario</th>
              <th class="border px-2 py-1">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCR423gNHR_Wb5kE65bSum_R542IJ3cN6I",
      authDomain: "academia-lpa.firebaseapp.com",
      projectId: "academia-lpa",
      storageBucket: "academia-lpa.firebasestorage.app",
      messagingSenderId: "311766682135",
      appId: "1:311766682135:web:c76ca5330cf30132076a52",
      measurementId: "G-194YH0TR6E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Tabs
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");
    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        tabButtons.forEach(b => b.classList.remove("active"));
        tabContents.forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // DOM
    const formAsistencia = document.getElementById("attendance-form");
    const tableBodyAsistencia = document.querySelector("#records-table tbody");
    const selectNombre = document.getElementById("select-nombre");
    const btnExport = document.getElementById("btn-export");

    const formJugador = document.getElementById("jugador-form");
    const tableBodyJugadores = document.querySelector("#jugadores-table tbody");

    //
    // ðŸ”¹ JUGADORES
    //
    async function cargarJugadores() {
      tableBodyJugadores.innerHTML = "";
      selectNombre.innerHTML = '<option value="">Selecciona un jugador...</option>';

      const querySnapshot = await getDocs(collection(db, "jugadores"));
      querySnapshot.forEach(docSnap => {
        const jugador = docSnap.data();
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td class="border px-2 py-1">${jugador.nombre}</td>
          <td class="border px-2 py-1">${jugador.apellido}</td>
          <td class="border px-2 py-1">${jugador.horario}</td>
          <td class="border px-2 py-1 text-center">
            <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs" data-id="${docSnap.id}">Eliminar</button>
          </td>
        `;
        tableBodyJugadores.appendChild(fila);

        // AÃ±adir al select
        selectNombre.innerHTML += `<option value="${jugador.nombre} ${jugador.apellido}" data-horario="${jugador.horario}">
          ${jugador.nombre} ${jugador.apellido} - ${jugador.horario}
        </option>`;
      });

      // Eventos de eliminar jugador
      document.querySelectorAll("#jugadores-table button").forEach(btn => {
        btn.addEventListener("click", async () => {
          if (confirm("Â¿Seguro que quieres eliminar este jugador?")) {
            await deleteDoc(doc(db, "jugadores", btn.dataset.id));
            cargarJugadores();
          }
        });
      });
    }

    formJugador.addEventListener("submit", async e => {
      e.preventDefault();
      const nombre = document.getElementById("input-nombre-jugador").value.trim();
      const apellido = document.getElementById("input-apellido-jugador").value.trim();
      const horario = document.getElementById("input-horario").value.trim();

      try {
        await addDoc(collection(db, "jugadores"), { nombre, apellido, horario });
        formJugador.reset();
        cargarJugadores();
      } catch (err) {
        alert("Error guardando jugador: " + err.message);
      }
    });

    //
    // ðŸ”¹ ASISTENCIA
    //
    async function cargarAsistencia() {
      tableBodyAsistencia.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "asistencia"));
      querySnapshot.forEach(doc => {
        const registro = doc.data();
        const fecha = registro.fechaHora?.seconds ? new Date(registro.fechaHora.seconds * 1000).toLocaleString() : "";
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td class="border px-2 py-1">${registro.nombre}</td>
          <td class="border px-2 py-1">${registro.horario}</td>
          <td class="border px-2 py-1">${registro.tipo}</td>
          <td class="border px-2 py-1">${fecha}</td>
        `;
        tableBodyAsistencia.appendChild(fila);
      });
    }

    formAsistencia.addEventListener("submit", async e => {
      e.preventDefault();
      const jugadorOption = selectNombre.options[selectNombre.selectedIndex];
      const nombre = jugadorOption.value;
      const horario = jugadorOption.dataset.horario;
      const tipo = document.getElementById("select-tipo").value;

      try {
        await addDoc(collection(db, "asistencia"), {
          nombre,
          horario,
          tipo,
          fechaHora: serverTimestamp()
        });
        formAsistencia.reset();
        cargarAsistencia();
      } catch (err) {
        alert("Error guardando asistencia: " + err.message);
      }
    });

    //
    // ðŸ”¹ EXPORTAR A CSV
    //
    btnExport.addEventListener("click", () => {
      let rows = [["Nombre", "Horario", "Tipo", "Fecha y Hora"]];
      document.querySelectorAll("#records-table tbody tr").forEach(tr => {
        const cols = tr.querySelectorAll("td");
        let row = [];
        cols.forEach(td => row.push(td.innerText));
        rows.push(row);
      });

      let csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "asistencia.csv";
      link.click();
    });

    // Inicializar
    cargarJugadores();
    cargarAsistencia();
  </script>
</body>
</html>
