<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Asistencia - LPA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fef2f2; /* rojo muy claro */
      font-family: sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4">

  <header class="w-full max-w-xl mb-6">
    <h1 class="text-2xl font-bold text-center text-red-600">Registro de Asistencia - LPA</h1>
  </header>

  <main class="w-full max-w-xl bg-white p-6 rounded shadow">
    <form id="attendance-form" class="space-y-4">
      <div>
        <label for="input-nombre" class="block text-gray-700 font-medium">Nombre del Jugador</label>
        <input type="text" id="input-nombre" required class="w-full px-3 py-2 border border-gray-300 rounded" />
      </div>
      <div>
        <label for="select-tipo" class="block text-gray-700 font-medium">Tipo de Registro</label>
        <select id="select-tipo" required class="w-full px-3 py-2 border border-gray-300 rounded">
          <option value="">Selecciona...</option>
          <option value="Entrada">Entrada</option>
          <option value="Salida">Salida</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded">Registrar Asistencia</button>
    </form>

    <div class="mt-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Registros actuales</h2>
      <table class="w-full text-sm text-left text-gray-700 border" id="records-table">
        <thead class="bg-red-100">
          <tr>
            <th class="p-2 border">Nombre</th>
            <th class="p-2 border">Tipo</th>
            <th class="p-2 border">Fecha y Hora</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button id="export-btn" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Exportar a CSV</button>
  </main>

  <script>
    const form = document.getElementById('attendance-form');
    const tableBody = document.querySelector('#records-table tbody');
    const exportBtn = document.getElementById('export-btn');
    const registros = [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = document.getElementById('input-nombre').value.trim();
      const tipo = document.getElementById('select-tipo').value;
      const fechaHora = new Date().toLocaleString();

      if (!nombre || !tipo) return;

      const registro = { nombre, tipo, fechaHora };
      registros.push(registro);
      agregarFilaTabla(registro);

      form.reset();
    });

    function agregarFilaTabla(registro) {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td class="p-2 border">${registro.nombre}</td>
        <td class="p-2 border">${registro.tipo}</td>
        <td class="p-2 border">${registro.fechaHora}</td>
      `;
      tableBody.appendChild(fila);
    }

    exportBtn.addEventListener('click', () => {
      if (registros.length === 0) {
        alert("No hay registros para exportar.");
        return;
      }

      const encabezados = ["Nombre", "Tipo", "Fecha y Hora"];
      const filas = registros.map(reg => [reg.nombre, reg.tipo, reg.fechaHora]);
      const contenidoCSV = [encabezados, ...filas]
        .map(fila => fila.map(valor => `"${valor}"`).join(','))
        .join('\n');

      const blob = new Blob([contenidoCSV], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.setAttribute("download", "asistencia_LPA.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
